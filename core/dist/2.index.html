<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app" style="color: red;background-color: yellow;">
      <div style="color: red;">
        {{name}} hello {{age}} hello
      </div>
      <span> world </span>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        data: {
          name: 'xj',
          age: 20,
          address: {
            num: 30,
            content: '杭电'
          },
          hobby: ['唱', '跳', 'rap', '篮球']
        },
        // el: '#app', // 将数据解析到 el 元素上
      })
      vm.$mount('#app')
      // 1. 模板引擎，性能差 —— 需要正则匹配(Vue1.0 没有引入虚拟 DOM)
      // 2. 采用虚拟 DOM，数据变化后比较虚拟 DOM 的差异，最后更新需要更新的地方
      // 3. 核心就是我们需要将模板变成 js 语法，通过 js 生成 DOM
      setTimeout(() => {
        vm.name = 'jw'
        vm.age = 30
        vm._update(vm._render()) // 重新根据数据渲染一个对 DOM
      }, 1000)
      // 从一个东西变成另一个东西，语法之间的转换，es6 => es5
      // css 压缩，我们需要先变成语法树，再重新组装代码成为新的语法，将 template 语法转换为 render 函数
    </script>
  </body>
</html>
