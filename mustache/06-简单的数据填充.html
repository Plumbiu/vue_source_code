<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const templateStr = '<h1>我买了一个{{thing}}，好{{mood}}</h1>'
    const data = {
      thing: '苹果手机',
      mood: '开心'
    }
    const reg = /\{\{(\w+)}\}/g
    const domStr = templateStr.replace(reg, (rule, capture, index) => {
      return data[capture]
    })
    // 最简单的模板引擎实现原理，利用的是正则表达式中的 replace() 方法
    // replace() 的第二个参数可以是一个函数，这个函数提供捕获的东西的参数，就是 capture
    // 结合 data 对象，实现替换
    function render(template, data) {
      return template.replace(reg, (rule, capture, index) => {
        console.log(rule, capture)
        return data[capture]
      })
    }
    console.log(render(templateStr, data))
  </script>
</body>
</html>
